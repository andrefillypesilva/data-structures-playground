<section class="binary-tree">
    <h3 class="binary-tree__title">Binary Tree</h3>
    <p class="binary-tree__description">Choose an action</p>

    <div class="binary-tree__container"></div>
    <div class="binary-tree__actions">
        <input type="text" id="inputBinaryTree">
        <button id="insertBinaryTreeButton" class="btn btn-default">Insert</button>
        <button id="deleteBinaryTreeButton" class="btn btn-default">Delete</button>
        <button id="lookupBinaryTreeButton" class="btn btn-default">Lookup</button>
    </div>
</section>
